      audience: འཁོར་ལ་བྱང་ཆུབ་སེམས་དཔའ་ཆེན་པོ། བྱང་སེམས་ཀྱི་སོ་སོ་ཐར་པ་ལ་སློབ་པ་དང་།
        ལག་ན་རྡོ་རྗེའི་རིགས་དང་འཇིག་རྟེན་པའི་ཚུལ་འཛིན་པ་གསུམ་ལས། དང་པོ་ནི། བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་སྔོན་བཅོམ་ལྡན་འདས་དེ་བཞིན་གཤེགས་པ་རྣམ་པར་སྣང་མཛད་དང་།
        བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་པ་ཐབས་གཅིག་ཏུ་སྤྱོད་སྤྱོད་པའི་དགེ་བའི་རྩ་བ་ཅན། ཞེས་པ་ནས།
        དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་དྲུང་དུ་ཕྱིན་ཅིང་སྙིང་པོ་བྱང་ཆུབ་ཏུ་ཉེ་བར་དེང་པ།
        ཡང་དག་པར་སྟོན་པ། ཀུན་ཏུ་བཟང་པོའི་སྨོན་ལམ་རྒྱ་མཚོས་སེམས་ཅན་མ་ལུས་པ་ཐམས་ཅད་ཀྱི་ཤེས་པ་ཡོངས་སུ་རྒྱས་པར་འགོངས་པའི་ལུས་ཅན་རྣམས་དང་ཐབས་གཅིག་གོ
        ། ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ། །གཉིས་པ་ལག་ན་རྡོ་རྗེའི་རིགས་སུ་གཏོགས་པའི་འཁོར་ནི།
        སངས་རྒྱས་ཀྱི་ཞིང་གི་རྡུལ་ཤིན་ཏུ་ཕྲ་བ་སྙེད་ཀྱི་ལག་ན་རྡོ་རྗེ་དག་དང་ཐབས་གཅིག་སྟེ་ཞེས་པ་ནས་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་རྣམ་པར་སྤྱོད་པ་དང་གནས་བསྲུངས་ལ་ཤིན་ཏུ་བརྩོན་པ་རྣམས་དང་ཐབས་གཅིག་གོ
        ། ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ། །འཇིག་རྟེན་པའི་ཚུལ་འཛིན་པའི་འཁོར་ནི། ལུས་ཀྱི་རིགས་སུ་གཏོགས་པའི་ལྷ་སངས་རྒྱས་ཀྱི་ཞིང་གི་རྡུལ་ཤིན་ཏུ་ཕྲ་བ་སྙེད་དང་ཐབས་གཅིག་སྟེ་ཞེས་པ་ནས་དེ་དག་ལ་སོགས་པ་དབང་ཕྱུག་ཆེན་པོའི་རིགས་སུ་གཏོགས་པའི་ལྷའི་བུ་གྲངས་མེད་པ་ཀུན་ཀྱང་སྤྱོད་ཡུལ་མཚན་མ་མེད་པའི་མཉམ་པ་ཉིད་ལ་རབ་ཏུ་བརྩོན་པ་ཤ་སྟག་དང་ཐབས་གཅིག་སྟེ་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །དེ་དག་སོ་སོའི་རྣ་པར་ཐར་པ་ནི། དེ་ནི་འདི་ལྟ་སྟེ། ལྷའི་དབང་ཕྱུག་ཆེན་པོའི་རིས་སུ་གཏོགས་པ་ཤིན་ཏུ་འོད་འཕྲོ་བ་རྒྱ་མཚོའི་རྣམ་པར་ཐར་པ་ནི་ཆོས་ཀྱི་དབྱིངས་དང་ནམ་མཁའ་ལྟར་ཞི་བའི་ཚུལ་གྱིས་ཞེས་པ་ནས།
        བམ་པོ་ལྔ་ཞེས་པའི་བར་གྱིས་འཇིག་རྟེན་པའི་ཚུལ་འཛིན་པ་རྣམས་ཀྱིས་རྣམ་པ་ཐར་པ་བསྟན་ཏོ།
        །བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་སོ་སོའི་རྣམ་པར་ཐར་པ་ནི། དེ་ལ་བྱང་ཆུབ་སེམས་དཔའ་ཀུན་ཏུ་བཟང་པོ་ནི།
        རྣམ་པར་ཐར་པའི་ཚུལ་རྒྱ་མཚོ་བསམ་གྱིས་མི་ཁྱབ་པས། ཞེས་པ་ནས། ལེའུ་དང་པོ་ཞེས་པའི་བར་གྱིས་འཁོར་བསྡུས་པའི་ཚུལ་བསྟན་ཏོ།
