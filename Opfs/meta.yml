      purpose: ཐུབ་དབང་ཟླ་བའི་ཞལ་ནས་བྱུང་གྱུར་པ། །གསུང་གི་མེ་ཏོག་ཆར་པ་ཡིད་འོང་རྣམས།
        །ལྟ་བ་ངན་ཟློག་རྙི་བ་མེད་པ་ཡི། །རང་བཞིན་ཡུན་རིང་སྐྱེ་དགུའི་ནང་གནས་ཤོག།
      collect: ''
      bampo: བམ་པོ་བརྒྱ་རྩ་དགུ། ཀ་པར། བམ་པོ་ཉི་ཤུ་བཞི་པའི་བར། ཁ་པར། བམ་པོ་ལྔ་བཅུ་རྩ་བཞི་པའི་བར།
        ག་པར། བམ་པོ་བརྒྱད་བཅུ་རྩ་གཉིས་པའི་བར། ང་པར། བམ་པོ་བརྒྱ་རྩ་དགུ་པའི་བར་རོ། །
      relation: ''
      debate: རབ་ཏུ་འབྱུང་བའི་གཞི་འཆད་པ། སྨན་གྱི་གཞི་འཆད་པ། གོས་ཀྱི་གཞི་འཆད་པ། སྲ་བརྐྱང་གི་གཞི་འཆད་པ།
        ཀཽ་ཤྭམྦཱིའི་གཞི་འཆད་པ། ལས་ཀྱི་གཞི་འཆད་པ། དམར་སེར་ཅན་གྱི་གཞི་འཆད་པ། གང་ཟག་གི་གཞི་འཆད་པ།
        སྤོ་བའི་གཞི་འཆད་པ། གསོ་སྦྱོང་བཞག་པའི་གཞི་འཆད་པ། གནས་མལ་གྱི་གཞི་འཆད་པ། རྩོད་པའི་གཞི་འཆད་པ།
        དགེ་འདུན་དབྱེན་གྱི་གཞི་འཆད་པ།
      translator: ཁ་ཆེའི་མཁན་པོ་སརྦ་ཛྙཱ་དེ་བ་དང་། རྒྱ་གར་གྱི་མཁན་པོ་བིདྱཱ་ཀ་ར་པྲ་བྷ་དང་།
        ཁ་ཆེའི་མཁན་པོ་དྷརྨཱ་ཀ་ར་དང་། ལོ་ཙྪ་བ་བན་དེ་དཔལ་གྱི་ལྷུན་པོས་བསྒྱུར་ཅིང་། རྒྱ་གར་གྱི་མཁན་པོ་བིདྱཱ་ཀ་ར་པྲ་བྷ་དང་།
        ཞུ་ཆེན་གྱི་ལོ་ཙྪ་བ་བན་དེ་དཔལ་བརྩེགས་ཀྱིས་བསྒྱུར་ཅིང་ཞུས་ཏེ་གཏན་ལ་ཕབ།
