        གཉིས་པ། ཆོས་ཉིད་མངོན་དུ་ཕྱུང་ནས་བསྟན་པའི་ལེའུ། གསུམ་པ། ཇི་ལྟར་བྱུང་བའི་ཁུངས་བསྟན་པའི་ལེའུ།
        བཞི་པ། ང་ཉིད་ཀྱི་མཚན་བཤད་པའི་ལེའུ། ལྔ་པ། དོན་གྱི་འགྲེལ་པའི་ལེའུ། དྲུག་པ། རྩ་བ་གཅིག་པའི་ལེའུ།
        བདུན་པ། རྣམ་གྲངས་བསྡུས་པའི་ལེའུ། བརྒྱད་པ། ཆོས་ཉིད་ཀྱི་རང་བཞིན་ལས་ཆོས་ཉིད་ཀྱི་ཡུལ་ཀུན་ལ་བཀོད་པའི་ལེའུ།
        དགུ་པ། གོལ་སྒྲིབ་སྐྱོན་སེལ་གྱི་ལེའུ། བཅུ་པ། ཕུན་སུམ་ཚོགས་པ་ཤིན་དུ་དཀོན་པའི་ལེའུ།
        བཅུ་གཅིག་པ། ཆོས་ཐམས་ཅད་ཀྱི་རྩ་བ་བྱང་ཆུབ་ཀྱི་སེམས་ཀུན་བྱེད་རྒྱལ་པོ་ཉིད་ཁོ་ནར་འདུས་པའི་ལེའུ།
        བཅུ་གཉིས་པ། ངེས་པར་ལུང་ཁུངས་བསྟན་པའི་ལེའུ། བཅུ་གསུམ་པ། སེམས་ཀྱི་བཤད་ལུགས་ཀྱི་ལེའུ།
        བཅུ་བཞི་པ། སྐལ་མེད་ལ་གསང་བའི་ལེའུ། བཅྭ་ལྔ་པ། རང་བཞིན་རྣམ་པ་གསུམ་མངོན་དུ་ཕྱུང་བའི་ལེའུ།
        བཅུ་དྲུག་པ། སེམས་དཔའ་རྡོ་རྗེ་ལ་གདམས་ངག་ཕོག་པའི་ལེའུ། བཅུ་བདུན་པ། སྐུ་གདུང་གཏད་པའི་ལེའུ།
        བཅྭ་བརྒྱད་པ། བཙལ་བས་མི་འགྲུབ་པའི་ལེའུ། བཅུ་དགུ་པ། མ་བཙལ་ལྷུན་གྱིས་གྲུབ་པའི་ལེའུ།
        ཉི་ཤུ་པ། ཆོས་ཐམས་ཅད་བྱང་ཆུབ་སེམས་ཀུན་བྱེད་ལས་བྱུང་བའི་ཁུངས་ཀྱི་ལེའུ། ཉེར་གཅིག་པ།
        གཏན་ཚིགས་བཤད་ལུགས་ཀྱི་ལེའུ། ཉེར་གཉིས་པ། བྱ་མེད་རྫོགས་པའི་ལུང་བཅུ་ལས་མི་གནས་ཡུལ་མེད་ཀྱི་ལེའུ།
        ཉེར་གསུམ་པ། བྱ་མེད་རྫོགས་པ་ལས་ལྟ་བ་ཡུལ་མེད་ཀྱི་ནམ་མཁའི་དགོངས་པ་བསྟན་པའི་ལེའུ།
        ཉེར་བཞི་པ། བྱ་མེད་རྫོགས་པ་ཕྱག་རྒྱ་འགྱུར་མེད་ཀྱི་ལུང་གི་ལེའུ། ཉེར་ལྔ་པ། རང་སེམས་སྟོན་པར་ཕྱུང་བའི་ལེའུ།
        ཉེར་དྲུག་པ། བྱ་མེད་རྫོགས་པ་བསྒོམ་དུ་མེད་པའི་ལེའུ། ཉེར་བདུན་པ། བྱ་མེད་རྫོགས་པ་རྣམ་དག་དབྱིངས་ཀྱི་ལུང་བསྟན་པའི་ལེའུ།
        ཉེར་བརྒྱད་པ། བྱ་མེད་རྫོགས་པ་འགྱུར་མེད་བཙལ་མི་རྙེད་པའི་ལེའུ། ཉེར་དགུ་པ། དགོངས་པ་རྣལ་དུ་བཞག་པའི་ལེའུ།
        སུམ་བཅུ་པ། རྡོ་རྗེ་སེམས་དཔའི་རང་བཞིན་མི་ནུབ་པའི་རྒྱལ་མཚན་གྱི་ལེའུ། སོ་གཅིག་པ།
        རྡོ་རྗེ་ཚིག་དྲུག་གི་ལེའུ། སོ་གཉིས་པ། ངེས་པ་ཚིག་བཞིའི་ལེའུ། སོ་གསུམ་པ། ངེས་པ་ཚིག་བཞིའི་ལེའུ།
        སོ་བཞི་པ། དགོངས་པ་འདུས་པའི་ལུང་གི་ལེའུ། སོ་ལྔ་པ། རྫོགས་པ་ཆེན་པོའི་ལུང་བསྟན་པའི་ལེའུ།
        སོ་དྲུག་པ། སྐུ་གསུང་ཐུགས་སུ་འདུས་པའི་ལེའུ། སོ་བདུན་པ། བསྒོམ་དུ་མེད་པའི་མདོ་ལུང་གི་ལེའུ།
        སོ་བརྒྱད་པ། ལྟ་སྤྱོད་ཀྱི་གོལ་སྒྲིབ་བསྟན་པའི་ལེའུ། སོ་དགུ་པ། རྒྱལ་བའི་སྙིང་པོའི་ལེའུ།
        བཞི་བཅུ་པ། བྱང་ཆུབ་སེམས་ཀྱི་རང་བཞིན་བསྟན་པའི་ལེའུ། ཞེ་གཅིག་པ། ངོ་བོ་གཅིག་པའི་ལེའུ།
        ཞེ་གཉིས་པ། བཅོས་སུ་མེད་པའི་ལེའུ། ཞེ་གསུམ་པ། སྟོན་པར་ཞལ་གྱིས་བཞེས་པའི་ལེའུ།
        ཞེ་བཞི་པ། རྫོགས་ཆེན་སྐལ་མེད་དོན་མེད་ཀྱི་ལེའུ། ཞེ་ལྔ་པ། ལྟ་བ་བསྒོམ་མེད་ཀྱི་ལེའུ།
        ཞེ་དྲུག་པ། དམ་ཚིག་བསྲུང་དུ་མེད་པའི་ལེའུ། ཞེ་བདུན་པ། ཕྲིན་ལས་བཙལ་དུ་མེད་པའི་ལེའུ།
        ཞེ་བརྒྱད་པ། ཆོས་ཐམས་ཅད་ཀྱི་གཞི་མ་ཀུན་བྱེད་ཉིད་ཡིན་པར་བསྟན་པའི་ལེའུ། ཞེ་དགུ་པ།
        རྫོགས་པ་ཆེན་པོའི་ས་ལ་སྤྱད་དུ་མེད་པའི་ལེའུ། ལྔ་བཅུ་པ། རང་འབྱུང་ཡེ་ཤེས་བསྟན་པའི་ལེའུ།
        ང་གཅིག་པ། ལམ་ལ་བགྲོད་དུ་མེད་པའི་ལེའུ། ང་གཉིས་པ། མ་གཡོས་འདོད་པ་མེད་པའི་ལེའུ།
        ང་གསུམ་པ། ཆོས་ཐམས་ཅད་ཀྱི་རང་བཞིན་གཡོས་པ་མེད་པའི་ལེའུ། ང་བཞི་པ། མདོ་ལུང་ཐམས་ཅད་ཀུན་བྱེད་ཉིད་ཀྱི་རང་བཞིན་དུ་བསྡུས་ནས་བསྟན་པའི་ལེའུ།
        ང་ལྔ་པ། ཆོས་ཐམས་ཅད་བྱང་ཆུབ་ཀྱི་སེམས་ལས་མེད་པའི་ལེའུ། ང་དྲུག་པ། སེམས་དཔའ་རྡོ་རྗེས་ཀུན་བྱེད་ཀྱི་རང་བཞིན་རྟོགས་པའི་སྒོ་ནས་བསྒྲགས་པའི་ལེའུ།
        ང་བདུན་པ། མདོ་ལས་བསྟན་པ་གཏད་པའི་ལེའུ། ང་བརྒྱད་པ། རྟོགས་པ་གླེང་གཞྀའི་ལེའུ།
        ང་དགུ་པ། སྐྱེ་བ་མེད་པའི་ལེའུ། དྲུག་ཅུ་པ། བསྲུང་མེད་དམ་ཚིག་གི་ལེའུ། རེ་གཅིག་པ།
        སྒོ་གསུམ་བྱ་བ་མེད་པར་རྟོགས་པའི་ལེའུ། རེ་གཉིས་པ། དཀྱིལ་འཁོར་བསྐྱེད་དུ་མེད་པར་རྟོགས་པའི་ལེའུ།
        རེ་གསུམ་པ། རང་འབྱུང་རྟོགས་པའི་དབང་གི་ལེའུ། རེ་བཞི་པ། ལམ་ལ་བགྲོད་དུ་མེད་པར་རྟོགས་པའི་ལེའུ།
        རེ་ལྔ་པ། ས་ལ་སྦྱང་དུ་མེད་པར་རྟོགས་པའི་ལེའུ། རེ་དྲུག་པ། སྤྱོད་པ་བླང་དོར་མེད་པར་རྟོགས་པའི་ལེའུ།
        རེ་བདུན་པ། ཡེ་ཤེས་བསྒྲིབ་པ་མེད་པར་རྟོགས་པའི་ལེའུ། རེ་བརྒྱད་པ། ལྷུན་གྲུབ་བཙལ་དུ་མེད་པར་རྟོགས་པའི་ལེའུ།
        རེ་དགུ་པ། རྟོགས་པ་བསྒྲགས་ཤིང་བསྟོད་པའི་ལེའུ། བདུན་ཅུ་པ། བསྒོམ་དུ་ཡོད་མེད་བསྟན་པའི་ལེའུ།
        དོན་གཅིག་པ། ལྟ་བསྒོམ་དབྱེར་མེད་པའི་ལེའུ། དོན་གཉིས་པ། ལྟ་བསྒོམ་འདར་མེད་པའི་ལེའུ།
        དོན་གསུམ་པ། ཇི་བཞིན་པ་ལ་བྱ་རྩོལ་དང་བྲལ་བར་གནས་པའི་ལེའུ། དོན་བཞི་པ། སྙིང་པོ་དོན་ལ་གནས་པའི་ལེའུ།
        དོན་ལྔ་པ། རིག་པ་དབང་སྒྱུར་ལ་གནས་པའི་ལེའུ། དོན་དྲུག་པ། སྙིང་པོ་ལམ་ལ་གནས་པའི་ལེའུ།
        དོན་བདུན་པ། དོན་ལ་སྦྱང་མེད་ཀྱི་ལེའུ། དོན་བརྒྱད་པ། མཉམ་པ་ལ་བླང་དོར་མེད་པར་བསྟན་པའི་ལེའུ།
        དོན་དགུ་པ། མི་སྒྲིབ་པའི་ལེའུ། བརྒྱད་ཅུ་པ། ལྷུན་གྲུབ་རེ་དོགས་བཅད་པའི་ལེའུ།
        གྱ་གཅིག་པ། དགོངས་དོན་ལྡེ་མིག་གི་ལེའུ། གྱ་གཉིས་པ། རྗེས་སུ་བསྟོད་པའི་ལེའུ། གྱ་གསུམ་པ།
        བསྟན་པ་གང་ལ་གཞག་པའི་ལེའུ། གྱ་བཞི་པ། མཚན་གྱི་རྣམ་གྲངས་བསྟན་པའི་ལེའུའོ། །
