        དུས་ཕྱིས་ཡོན་ཏན་ཕུལ་དུ་བྱུང་བ་བླ་མ་དམ་པ་ཆོས་ཀྱི་རྒྱལ་པོའི་བཀའ་ལུང་དང་། དཔོན་ཆེན་ཤཱཀྱ་བཟང་པོའི་གསུང་བཞིན་དུ་མཁས་པ་ཆེན་པོ་ཞང་སྟོན་མདོ་སྡེ་དཔལ་དང་།
        དུས་ཀྱི་འཁོར་ལོའི་ཚུལ་ཁོང་དུ་ཆུད་པའི་དགེ་སློང་ཚུལ་ཁྲིམས་དར་གྱིས། དོན་གྱི་ཆ་ལ་དཔྱད་ཅིང་ལེགས་པར་བསྐུལ་ཏེ།
        ལེགས་པར་སྦྱར་བའི་སྐད་ཀྱིས་བརྡ་སྤྲོད་པའི་བསྟན་བཅོས་རིག་པའི་ལོ་ཙཱ་བ་དགེ་སློང་ཤོང་སྟོན་གྱིས་དཔལ་ས་སྐྱའི་གཙུག་ལག་ཁང་ཆེན་པོར་ཡུལ་དབུས་ཀྱི་རྒྱ་དཔེ་གཉིས་ལ་གཏུགས་ཤིང་ལེགས་པར་བཅོས་ཏེ་གཏན་ལ་ཕབ།
        སླར་ཡང་བླ་མ་དམ་པ་ཆོས་ཀྱི་རྗེ་ཐམས་ཅད་མཁྱེན་པ་དང་། དཔལ་ལྡན་དུས་ཀྱི་འཁོར་ལོ་པ་ཆེན་པོ་དྷརྨ་ཀཱིརྟི་ཤྲཱི་བྷ་དྲས་འདིའི་དོན་རྣམས་ལེགས་པར་དགོངས་ཤིང་།
        བཀའ་ཡིས་བསྐུལ་ནས་དེ་དག་གི་གསུང་བཞིན་དུ། པཎྜི་ཏ་ཆེན་པོ་སྠིར་མ་ཏིའི་བཀའ་དྲིན་ལས་ལེགས་པར་སྦྱར་བའི་ཚུལ་རིག་པ་ལོ་ཙཱ་བ་ཤཱཀྱའི་དགེ་སློང་བློ་གྲོས་རྒྱལ་མཚན་དང་།
        བློ་གྲོས་དཔལ་བཟང་པོས་རྒྱུད་དང་འགྲེལ་པའི་རྒྱ་དཔེ་མང་པོ་ལ་གཏུགས་ནས་དག་པ་རྣམས་དང་མཐུན་པར་བསྒྱུར་ཅིང་ཞུས་ཏེ་གཏན་ལ་ཕབ།
