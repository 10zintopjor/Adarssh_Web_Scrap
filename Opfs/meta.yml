        བྱང་ཆུབ་ཀྱི་སྙིང་པོ་ལ་འདུག་པ་གང་ཡིན་པ་དེ་ནི་འདྲ་བ་ཡིན་ནོ། །འཇམ་དཔལ་གྱིས་གསོལ་པ།
        བཅོམ་ལྡ་འདས་དེར་བཞིན་ལགས་ཏེ། དེ་ནི་སྟོང་པ་ཉིད་ཇི་ལྟ་བ་དེ་ལྟར་འདྲ་བ་ལགས་སོ།
