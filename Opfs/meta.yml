        གང་ཟག་གཅིག་མ་གཏོགས་པ་ནི་འདི་ལྟར་སློབ་པ་རྒྱུན་དུ་ཞུགས་པ། ཚེ་དང་ལྡན་པ་ཀུན་དགའ་བོའོ།
        །དགེ་སློང་མ་གྲགས་འཛིན་དང་སྐྱེ་དགུའི་བདག་མོ་ཆེན་མོ་ལ་སོགས་པ་ལྔ་བརྒྱ་ཙམ་དང་།
        དགེ་བསྙེན་པ་དང་། དགེ་བསྙེན་མ་ཤིན་ཏུ་མང་བ་ཀུན་ཀྱང་ཆོས་མཐོང་བ་ཤ་སྟག་དང་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །ཐེག་ཆེན་ཐུན་མོང་མ་ཡིན་པའི་སོ་སོ་ཐར་པ་ལ་སློབ་པའི་དགེ་འདུན་ནམ། བྱང་ཆུབ་སེམས་དཔའི་དགེ་འདུན་ནི་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཚད་མེད་གྲངས་མེད་པ་ཐམས་ཅད་ཀྱང་གཟུངས་རབ་ཏུ་ཐོབ་པ་ཞེས་པ་ནས་ཡོན་ཏན་བརྗོད་པ་བསྐལ་པ་མཐའ་ཡས་པར་མི་ཟད་དང་ལྡན་པ་ཤ་སྟག་དང་ཐབས་གཅིག་སྟེ་ཞེས་པའི་བར་གྱི་ཡོན་ཏན་དང་ལྡན་པའི་བྱང་ཆུབ་སེམས་དཔའ་དགེ་འདུན་འདི་ལྟར་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་བཟང་སྐྱོང་དང་ཞེས་པ་ནས་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་བྱམས་པ་དང་།
        བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་དེ་དག་དང་། གཞན་ཡང་བྱེ་བ་ཁྲག་ཁྲིག་བརྒྱ་སྟོང་དུ་མ་དག་དང་ཐབས་གཅིག་ཏུ་བཞུགས་སོ་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །འཇིག་རྟེན་པའི་ཚུལ་འཛིན་པའི་འཁོར་ནི། འཁོར་གསར་དུ་བསྡུས་པའི་སྐབས་ནས་འབྱུང་བ་ལྟར་རོ།
      author: སྟོན་པ་ཕུན་སུམ་ཚོགས་པ་ལ་གཉིས་ཏེ། སྟོན་པ་དངོས་བསྟན་པ་དང་། དེའི་ཆོ་འཕྲུལ་གསུམ་བསྟན་པའོ།
        །སྟོན་པ་དངོས་ནི། དེ་ནས་དེའི་ཚེ་བཅོམ་ལྡན་འདས་ཉིད་ཀྱིས་གདན་སེང་གེའི་ཁྲི་བཤམས་ཏེ།
        སྐུ་དྲང་པོར་སྲིང་སྟེ། དགོངས་པ་མངོན་དུ་བཞག་ནས་དཀྱིལ་མོ་ཀྲུང་བཅས་ཏེ་བཞུགས་སོ་ཞེས་པས་བསྟན་ཏོ།
        །གཉིས་པ་ཆོ་འཕྲུལ་གསུམ་བསྟན་པ་ལ་གསུམ་སྟེ། སྐུ་རྫུ་འཕྲུལ་གྱི་ཆོ་འཕྲུལ་གྱིས་འཁོར་གསར་དུ་བསྡུས་པའི་ཚུལ་དང་།
        ཐུགས་ཀུན་བརྗོད་པའི་ཆོ་འཕྲུལ་གྱིས་གདུལ་བྱའི་བསམ་པ་ཇི་ལྟ་བ་བཞིན་དུ་མཁྱེན་པར་མཛད་པའི་ཚུལ་དང་།
        གསུང་རྗེས་སུ་བསྟན་པའི་ཆོ་འཕྲུལ་གྱིས་ཆོས་ཀྱི་འཁོར་ལོ་བསྐོར་བའོ། །
      requester: ཞུ་བ་པོ་ཕུན་སུམ་ཚོགས་པ་ནི། དེ་ནས་ཚེ་དང་ལྡན་པ་ཤཱ་ར་དྭ་ཏིའི་བུས། བཅོམ་ལྡན་འདས་ལ་འདི་སྐད་ཅེས་གསོལ་ཏོ།
        །བཅོམ་ལྡན་འདས་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཆོས་ཐམས་ཅད་རྣམ་པ་ཐམས་ཅད་དུ་མངོན་པར་འཚང་རྒྱ་བར་འཚལ་བས་ཇི་ལྟར་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་བརྩོན་པར་བགྱི།
        དེ་སྐད་ཅེས་གསོལ་བ་དང་ཞེས་པས་བསྟན་ཏོ། །
      dharma: དེའི་ལན་སོགས་ཀྱིས་ཆོས་ཕུན་སུམ་ཚོགས་པ་བསྟན་པ་ནི། བཅོམ་ལྡན་འདས་ཀྱིས་ཚེ་དང་ལྡན་པ་ཤཱ་ར་དྭ་ཏིའི་བུ་ལ་འདི་སྐད་ཅེས་བཀའ་སྩལ་ཏོ།
        །ཤཱ་ར་དྭ་ཏིའི་བུ་འདི་ལ་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོས་གནས་པ་མེད་པའི་ཚུལ་དུ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ལ་གནས་ཏེ།
        སྦྱིན་པ་དང་། གཏོང་བ་དང་། ཡོངས་སུ་ལེན་པ་མི་དམིགས་པའི་ཕྱིར། ཡོངས་སུ་བཏང་བ་མེད་པའི་ཚུལ་གྱིས་སྦྱིན་པའི་ཕ་རོལ་དུ་ཕྱིན་པ་ཡོངས་སུ་རྫོགས་པར་བྱའོ་ཞེས་པ་ནས་འབུམ་གྱི་ཞབས་དུ་མ་རྒྱ་ནག་འགྱུར་གྱིས་ཁ་བཀང་བ་ན།
        བྱམས་ཞུས་ཀྱི་ལེའུ་དང་། རྟག་ཏུ་ངུའི་ལེའུ་དང་། ཆོས་འཕགས་ཀྱི་ལེའུ་དང་ཡོངས་སུ་གཏད་པའི་ཕྱི་མའི་ལེའུ་རྣམས་ཡོད་པས་དེའི་བར་གྱིས་བསྟན་ཏོ།
        །
      purpose: ཆོས་འདིའི་དགོས་པའི་དོན་ནི། མདོ་འདི་ཉིད་ལས། ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ལ་བསླབས་པའི་ཕན་ཡོན་ཇི་སྐད་བསྟན་པ་རྣམས་ཐོབ་པ་དང་།
        ཁྱད་པར་དུ་གདུལ་བྱ་རིགས་ཅན་གསུམ་ལ། བཀའ་དང་པོའི་སྐབས་སུ་སྣང་ཕྱོགས་ལས་བརྩམས་ཏེ་བདེན་བཞིའི་བླང་དོར་སོགས་རྒྱུ་འབྲས་ཀྱི་ཆོས་རྒྱ་ཆེར་བསྟན་པ་རྣམས་དངོས་པོའི་ངོ་བོ་ཉིད་དུ་མངོན་པར་ཞེན་སྲིད་པས་དེ་བཟློག་པའི་ཕྱིར་དུ།
        གཟུགས་སོགས་ངོ་བོ་ཉིད་མེད་པར་བསྟན་པས་མངོན་པར་ཞེན་ལ་བཟློག་པའོ། །
      collect: བསྡུས་པའི་དོན་ནི། ལེའུ་ལྟར་ན། གླེང་གཞིའི་ལེའུ་ནས་ཆོས་ཉིད་མི་འགྱུར་བ་བསྟན་པའི་ལེའུ་བར་དུ་ལེའུ་བདུན་ཅུ་རྩ་གཉིས་སམ།
        ཡང་ན་ཡོངས་སུ་གཏད་པ་ཕྱི་མའི་བར་དུ་བདུན་ཅུ་རྩ་དྲུག་དང་། ཤུགས་བསྟན་མངོན་པར་རྟོགས་པ་ལྟར་ན།
        དངོས་པོ་བརྒྱད་དང་། དོན་བདུན་ཅུ་དང་། དམིགས་པའམ། འགྲེས་རྐང་ལྟར་ན། ཕུང་ལྔ་དབང་དྲུག་ཡུལ་དྲུག་དང་།
        ཤེས་དྲུག་རེག་དྲུག་ཚོར་བ་དྲུག་ཁམས་དྲུག་རྟེན་འབྲེལ་བཅུ་གཉིས་ཏེ། ཀུན་ནས་ཉོན་མོངས་ལྔ་བཅུ་གསུམ།
