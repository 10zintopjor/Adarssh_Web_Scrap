        །སྣ་རྟོགས་པར་བྱེད་དོ། །ལྕེ་རྟོགས་པར་བྱེད་དོ། །ལུས་རྟོགས་པར་བྱེད་དོ། །ཡིད་རྟོགས་པར་བྱེད་དོ།
        །ཞེས་པ་ནས། འཇམ་དཔལ་གཞན་ཡང་བྱང་ཆུབ་སེམས་དཔས་སེམས་ཅན་ཐམས་ཅད་རྟོགས་པར་བྱེད་དོ།
        །ཇི་ལྟར་རྟོགས་པར་བྱེད་ཅེ་ན། སེམས་ཅན་ཐམས་ཅད་མིང་ཙམ་སྟེ། མིང་དེ་ཡང་གཡོ་བ་མེད་པ་དང་།
        སེམས་ཅན་འདི་དག་ཐམས་ཅད་ནི་སེམས་ཅན་གཅིག་པ་སྟེ། སེམས་ཅན་དེ་ཡང་སེམས་ཅན་མེད་པ་དང་།
        དེ་ལྟར་ཡང་རྣམ་པར་མི་རྟོག་པ་སྟེ་དེའི་ཕྱིར་བྱང་ཆུབ་སེམས་དཔའ་ཞེས་བྱའོ། །གང་གི་ཚེ་བྱང་ཆུབ་སེམས་དཔའ་ཆོས་ཐམས་ཅད་རྟོགས་པར་བྱེད་པ་དེའི་ཚེ་བྱང་ཆུབ་རྟོགས་ར་བྱེད་པ་ཡིན་ནོ།
