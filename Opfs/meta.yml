        གསུང་གི་ང་རོ་ཤིན་ཏུ་བསྒྲགས་པ། ནམ་མཁའ་ལྟ་བུའི་མཚན་ཉིད་མཉམ་པ་ཉིད་རབ་ཏུ་སྣང་བའི་སྤྱོད་ཡུལ་ཅན་ནམ་མཁའ་ལྟར་འགྲོ་བ་ཐམས་ཅད་ཀུན་ཏུ་ཁྱབ་པ།
        སྙིང་པོ་བྱང་ཆུབ་ཐམས་ཅད་ལ་བཞུགས་པའི་སྐུ་ཞེས་པ་ནས། སངས་རྒྱས་ཀྱི་རྣམ་པར་འཕྲུལ་པ་དང་།
        བྱིན་གྱིས་བརླབས་ཀྱིས་ཟད་མི་ཤེས་པའི་དབྱངས་འབྱུང་བའི་དྲུང་ན་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །གཞལ་ཡས་ཁང་ནི། དེ་བཞིན་གཤེགས་པའི་གཞལ་མེད་ཁང་ཕྱོགས་ཐམས་ཅད་དུ་མངོན་པར་སྣང་བ་རབ་ཏུ་འཕེལ་བ་རིན་པོ་ཆེའི་རྒྱལ་པོ་སྣ་ཚོགས་ཡོན་ཏན་མཐའ་ཡས་པའི་ཀ་བ་བཀྱེ་བ།
        ལྷུན་རིན་པོ་ཆེའི་མེ་ཏོག་རྣམ་པ་སྣ་ཚོགས་ཐམས་ཅད་ཀྱིས་རྒྱན་གྱིས་བརྒྱན་པ་ཞེས་པ་ནས།
        སེམས་ཅན་ཐམས་ཅད་ཀྱི་ཁྱིམ་གྱི་གཟུགས་བརྙན་རབ་ཏུ་སྟོན་པ་སེམས་སྐད་ཅིག་གིས་སངས་རྒྱས་ཀྱིས་བྱིན་གྱིས་བརླབས་ཏེ་ཐམས་ཅད་ཆོས་ཀྱི་དབྱིངས་འབྱམས་ཀླས་པར་ཁྱབ་པར་འགྲོ་བའི་སྙིང་པོ་ཅན་ན་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །ཁྲིའི་བཀོད་པ་ནི། སེང་གེའི་ཁྲི་ཆེན་པོ་སངས་རྒྱས་ཀྱི་གདན་དུ་གྱུར་པ། རིན་པོ་ཆེ་ཐམས་ཅད་དང་།
        ཡིད་དུ་འོང་བའི་སྤོས་སྣ་ཚོགས་ཀྱི་སྙིང་པོ་ཅན། པད་མའི་དྲ་བ་འོད་ཟེར་མཐའ་ཡས་པ་འབྱུང་བས་བརྙན་པ།
        རིན་པོ་ཆེ་དྲི་མ་མེད་པའི་འཁོར་ལོའི་འོད་ཀུན་ཏུ་བདལ་བ་ཞེས་པ་ནས། ཕྱོགས་བཅུའི་མཚམས་ཐམས་ཅད་དུ་སངས་རྒྱས་ཀྱི་སྤྲུལ་བའི་འོད་ཀྱི་སྙིང་པོ་ནོར་བུའི་རྒྱལ་པོས་ཤིན་ཏུ་རྒྱས་པ།
        སངས་རྒྱས་ཀྱི་ཡུལ་གྱི་སྒྲ་དབྱངས་རྒྱ་ཆེན་པོས་ཆོས་ཀྱི་དབྱིངས་སུ་ཁྱབ་པའི་བྱིན་བརླབས་དང་ལྡན་པ་ལ་བཞུགས་ཤིང་ཞེས་པའི་བར་གྱིས་བསྟན་ཏོ།
