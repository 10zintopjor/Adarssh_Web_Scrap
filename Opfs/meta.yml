        ཤུགས་བསྟན་མངོན་རྟོགས་ཀྱི་གོ་རིམ་ནི། མངོན་པར་རྟོགས་པའི་རྒྱན་གྱི་གོ་རིམ་བཞིན་ནོ།
      debate: རྒལ་ལན་ནི། མདོའི་དངོས་བསྟན་གྱི་ཚིག་གསལ་བྱེད་སྦྱར་དགོས་རྣམས་མ་སྦྱར་བར་སྒྲ་ཇི་བཞིན་པར་ཞེན་པ་ཁ་ཅིག་ན་རེ།
        མདོའི་དངོས་བསྟན་གྱི་དོན་ཆོས་ཐམས་ཅད་མེད་ཞེས་པའམ། ཡོད་པ་མ་ཡིན་ཞེས་པའམ། བརྟགས་ཤིང་དཔྱད་ན་མི་རྙེད་ཞེས་པ་དང་།
        འཕགས་པའི་མཉམ་བཞག་ལ་མི་སྣང་ཞེས་སོགས་སྨྲ་བ་ནི། མདོའི་དགོངས་པ་མ་ཡིན་ཏེ། ཐེག་པ་ཆེན་པོ་ལ་དད་པ་རབ་ཏུ་བསྒོམ་པའི་མདོ་ལས།
        ཤིན་ཏུ་རྒྱས་པའི་སྡེ་སྣོད་སྒྲ་ཇི་བཞིན་པར་ཞེན་པ་ལ། ལྟ་བ་ངན་པ་ཉི་ཤུ་རྩ་བརྒྱད་འབྱུང་སྟེ་ཞེས་སོགས་མདོར་བསྟན་རྒྱས་བཤད་གཉིས་ཀྱི་སྒོ་ནས་རྒྱ་ཆེར་བསྟན་པ་ལྟར་ཆད་པར་ལྟ་བ་ཡིན་པར་ཤེས་པར་བྱའོ།
