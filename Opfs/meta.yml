        གཉིས་པ། དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སྐུ་དང་གསུང་དང་ཐུགས་ཀྱི་གསང་བ་རྣལ་འབྱོར་བདེ་བ་ཆོས་ཀྱི་འཁོར་ལོ་ཞེས་བྱ་བའི་ལེའུ།
        གསུམ་པ། དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བའི་སྙིང་པོ་ལས་བག་ཆགས་གཏན་ལ་འབེབས་པ་གཉིས་སུ་མེད་པར་གླེང་བའི་ལེའུ།
        བཞི་པ། དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་མཉེས་པའི་མཆོག་ལས་གར་གྱི་ལེའུ། ལྔ་པ། དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བའི་བདེ་བ་སྡོམ་པ་ཐམས་ཅད་ཀྱི་མཆོག་གི་ལེའུ།
        དྲུག་པ། དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བའི་དཀྱིལ་འཁོར་ཞེས་བྱ་བའི་ལེའུ། བདུན་པ།
        དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་མཛད་སྤྱོད་བསམ་གྱིས་མི་ཁྱབ་པ་ལས་མཆོད་པ་དེ་ཁོ་ན་ཉིད་དེ་ལེའུ།
        བརྒྱད་པ། དེ་བཞིན་གཤེགས་པའི་སྐུ་དང་གསུང་དང་ཐུགས་ཀྱི་གསང་བ་དེ་ཁོ་ན་ཉིད་ལས་མཆོད་ཡོན་དམ་པ་དང་སྙིང་རྗེའི་ལེའུ།
        དགུ་པ། དེ་བཞིན་གཤེགས་པ་ཁྲོ་བོའི་སྤྲིན་རྣམ་པར་སྤྲོས་པ་བདུད་བཏུལ་བའི་ལེའུ། བཅུ་པ།
        དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བ་ལས་རྣམ་པར་བསྒྱུར་བའི་ཡེ་ཤེས་ཀྱི་འཁོར་ལོའི་ལེའུ།
        བཅུ་གཅིག་པ། དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བ་མཉེས་པ་ལས་སྔགས་ཀྱི་ལེའུ། བཅུ་གཉིས་པ།
