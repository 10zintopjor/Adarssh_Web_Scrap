        །བསླབ་པ་གསུམ་དང་དེ་འབྲས་སྤངས་པ་དང་། །ཡེ་ཤེས་ཐེག་པ་མཆོག་གྱུར་ཁྱད་པར་འཕགས། །ཞེས་གསུངས་པའི་ཁྱད་ཆོས་བཅུ་རྒྱས་པ་མི་སྟོན་པ་དང་།
