        རྒྱ་གར་གྱི་མཁན་པོ་སུ་བྷཱ་ཥི་ཏ་དང་། སྒྲ་བསྒྱུར་གྱི་ལོ་ཙྪ་བ་དགེ་སློང་རིན་ཆེན་བཟང་པོས་འགྲེལ་པ་དང་མཐུན་པར་བསྒྱུར།
        སླད་ཀྱིས་རྒྱ་གར་གྱི་མཁན་པོ་པཎྜི་ཏ་ཆེན་པོ་དཱི་པཾ་ཀ་ར་ཤྲཱི་ཛྙཱ་ན་དང་། ཞུ་ཆེན་གྱི་ལོ་ཙྪ་བ་དགེ་སློང་རིན་ཆེན་བཟང་པོས་ཡུལ་དབུས་ཀྱི་འགྲེལ་པ་དང་གཏུགས་ནས་བཅོས་ཤིང་ཞུས་ཏེ་གཏན་ལ་ཕབ།
