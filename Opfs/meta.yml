      purpose: ཆོས་འདིའི་དགོས་པའི་དོན་ནི། ས་བཅུ་པ་ལ་གནས་པའི་བྱང་ཆུབ་སེམས་དཔའ་ཆེན་པོ་ཀུན་ཏུ་བཟང་པོ་རྣམས་ཀྱི་སྤྱོད་པ་རླབས་པོ་ཆེ་མཐའ་དག་ལ་བསླབས་ཏེ།
