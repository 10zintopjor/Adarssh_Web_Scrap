      purpose: སོ་སོར་ཐར་པ་བཏོན་པ་ཡི། །བསོད་ནམས་གྲུབ་པ་གང་ཡོད་པ། །དེས་ནི་འཇིག་རྟེན་མ་ལུས་པ།
        །ཐུབ་དབང་གོ་འཕང་ཐོབ་པར་ཤོག།
      collect: སོ་སོར་ཐར་པའི་མདོ་གདོན་པའི་གླེང་གཞི་བཤད་པ། ཕམ་པར་འགྱུར་པའི་ཆོས་བཞི་བཤད་པ།
        དགེ་འདུན་ལྷག་མའི་ཆོས་བཅུ་གསུམ་བཤད་པ། མ་ངེས་པའི་ཆོས་གཉིས་བཤད་པ། སྤང་བའི་ལྟུང་བྱེད་ཀྱི་ཆོས་སུམ་ཅུ་བཤད་པ།
        ལྟུང་བྱེད་ཀྱི་ཆོས་དགུ་བཅུ་བཤད་པ། སོ་སོར་བཤགས་པར་བྱ་བའི་ཆོས་བཞི་བཤད་པ། བསླབ་པའི་ཆོས་མང་པོ་བཤད་པ།
        རྩོད་པ་ཞི་བར་བྱ་བའི་ཆོས་བདུན་བཤད་པ།
      bampo: ཤོ་ལོ་ཀ་བདུན་བརྒྱ་སྟེ་བམ་པོ་གཉིས། ཕའི་རྣམ་འབྱེད་བམ་པོ་ཉེར་གཅིག་པ་ཡན་གཞུགས།
        །
      relation: ''
      debate: (བུ་སྟོན་ཆོས་འབྱུང་ལས། སོ་སོར་ཐར་པའི་མདོ་གཉིས་པོ་དགྲ་བཅོམ་པ་ཆོས་ཀྱི་ཚོང་དཔོན་གྱིས་བྱས་པས་བཀའ་མིན་ཟེར་བ་དང་།
        ཁ་ཅིག་བཀའ་ཡིན་ཡང་སྟོན་པ་བཞི་ཡིན་ཏེ། སངས་རྒྱས་དང་། ཉེ་བར་འཁོར་དང་། ཆོས་ཀྱི་ཚོང་དཔོན་དང་།
        དྲི་མེད་བཤེས་གཉེན་དང་བཞིའོ་ཟེར་ཏེ་བསྟན་པ་གཅིག་ལ་སྟོན་པ་བཞི་ངོ་མཚར་ཆེའོ། །ཁོ་བོའི་བླ་མ་ལུང་སྡེ་བཞི་དང་།
        མངོན་པར་འབྱུང་བའི་མདོ་བསྟན་བཅོས་སུ་བཞེད་པ་ནི་བཞེད་པ་ཙམ་དུ་ཟད་དོ། །ཞེས་གསུངས་སོ།
        །)
      translator: ཁ་ཆེའི་བྱེ་བྲག་ཏུ་སྨྲ་བའི་སློབ་དཔོན་ཛི་ན་མི་ཏྲ་དང་། ཞུས་ཆེན་གྱི་ལོ་ཙྪ་བ་བན་དེ་ཀླུའི་རྒྱལ་མཚན་གྱིས་བསྒྱུར་ཅིང་ཞུས་ཏེ་གཏན་ལ་ཕབ།
