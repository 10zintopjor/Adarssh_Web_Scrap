        །ལྟ་བའི་ཉེས་པ་རྣམ་པར་སྤངས། །ཞེས་སོགས་ནས། སྨིག་རྒྱུ་རི་དགས་སྲེད་མཚུངས་སུ། །ཡོད་དང་མེད་པ་རྣམ་པར་སྤངས།
