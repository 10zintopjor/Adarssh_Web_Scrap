        ཆོས་ཅན་ཅི་ཡང་མ་རྙེད་པའི་དོན་ལ་རྩེ་གཅིག་ཏུ་མཉམ་པར་བཞག་པས། ཡུལ་དང་ཡུལ་ཅན་གྱི་སྣང་བ་ནུབ་ཏེ་སྣང་མེད་དུ་གྱུར་པས་ན།
