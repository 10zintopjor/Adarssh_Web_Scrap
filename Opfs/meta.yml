        ཞུ་བ་རྫོགས་པའི་གཞུང་དམ་པ་ལ་བམ་པོ་ལྔ་བཅུ་རྩ་གསུམ་སྟེ། བསྡོམས་ན་གཞུང་དམ་པ་ལ་བམ་པོ་དྲུག་བཅུ་རྩ་ལྔ་ཡོད་པས་སྤྱིར་ལུང་སྡེ་བཞི་ཆད་པ་ལ་བམ་པོ་སུམ་བརྒྱ་བཞི་བཅུ་རྩ་བཞི་དང་བམ་པོ་སུམ་ཆ་ཡོད་དོ།
        །སྔར་མ་ཚང་བ་རྣམས་ཚང་བར་བཞེངས་པའི་ཚུལ་ནི་ཕྲན་ཚེགས་དང་། ཞུ་བ་མ་རྫོགས་པའི་མཇུག་དག་ཏུ་བྲིས་ཟིན་པའི་ཕྱིར་དེ་དག་ཏུ་བལྟ་བར་བྱའོ།།
      debate: གངས་ཅན་གྱི་རྒྱུད་ཀྱི་མཁས་པ་ཆེན་པོ། སྡོམ་བརྩོན་དམ་པ་ཤཱཀྱའི་དགེ་སློང་འཇམ་པའི་དབྱངས་ཀྱིས།
        བཀའ་འགྱུར་ལེགས་པར་བཞེངས་པ་རྣམས་ལས་འདི་དག་ནི་མཁན་པོ་ཆེན་པོ་མཆིམས་ཀྱིས་དགེ་བའི་བཤེས་གཉེན་རྒྱ་འདུལ་བ་འཛིན་པ་ཞལ་བཞུགས་པའི་དུས་ན།
        དགེ་བའི་བཤེས་གཉེན་འདུལ་བ་འཛིན་པ་ཞིང་མོ་ཆེ་བ་བྱང་ཆུབ་སེང་གེས་གཉེར་མཛད་ནས། ལུང་ཕྲན་ཚེགས་ཀྱི་བམ་པོ་བཅུ་གཉིས་མ་ཚང་བ་དང་།
        གཞུང་བླ་མའི་ཞུ་བ་མ་རྫོགས་པ་བམ་པོ་བཅུ་གཉིས་དང་། སྡོམ་ཚིག་ཡི་གེ་ཚར་གཉིས་མ་ཚང་བ་རྣམས་བསམ་ཡས་མཆིམས་ཕུ་ལ་སོགས་པ་དབུས་གཙང་གི་གཙུག་ལག་ཁང་རྣམས་ནས་བཙལ་ཏེ།
        ལ་སྟོད་འོལ་རྒོད་ཀྱི་གཙུག་ལག་ཁང་དུ་གནས་བརྟན་དྷརྨཱ་སེང་གེས་ལུང་སྡེ་བཞི་ཚང་བར་བཞེངས་པ་སྣར་ཐང་གི་གཙུག་ལག་ཁང་དུ་གདན་དྲངས་ཏེ།
        དེ་ལ་དཔེ་ཕྱི་མཛད་ནས་བཞེངས་པ་དང་། གཞན་ཡང་ཆུ་མིག་རིང་མོའི་གཙུག་ལག་ཁང་དང་། རུང་ཀླུང་ཤོད་གྲོག་གི་གཙུག་ལག་ཁང་གི་འདུལ་བ་ལུང་ལ་སོགས་པ་རྣམས་ལ་གཏུགས་ཏེ་སྔ་ཞུས་ལེགས་པར་བགྱིས་ནས་བཞེངས་པ་སངས་རྒྱས་ཀྱི་བསྟན་པའི་རྩ་བ་ལེགས་པར་གསུངས་པ་དམ་པའི་ཆོས་འདུལ་བ་ལུང་སྡེ་བཞིའོ།
        །དེའི་བཀའ་འགྱུར་གྱི་དཔེ་ཕྱི་རྣམ་པར་དག་པ་རྣམས། མཁས་པའི་འབྱུང་གནས་དཔལ་སྣར་ཐང་གི་གཙུག་ལག་ཁང་ནས་གདན་དྲངས་ཏེ།
        ཆོས་རྒྱལ་སྲོང་བཙན་སྒམ་པོའི་ནང་བློན་ཆེན་པོ་མགར་སྟོང་བཙན་ཡུལ་ཟུངས་ཀྱི་རྒྱུད་པ།
        གཙུག་ལག་གཉིས་ཀྱི་མཛད་པས། བསྟན་པ་རིན་པོ་ཆེའི་ཞབས་ཏོག་ལ་གཡེལ་བ་མི་མངའ་ཞིང་།
        འགྲོ་བ་མང་པོའི་མགོན་སྐྱབས་དམ་པར་གྱུར་པ་དཔལ་ལྡན་རྒྱལ་བའི་སྡེ་ཡིས། བོད་ཁམས་སུ་སྨོན་ལམ་གྱི་སྟོབས་ཅན་མངའ་བདག་ལྷ་བཙན་པོ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་དང་།
        ལོ་པཎ་སྐྱེས་མཆོག་ཁྱད་པར་ཅན་རྣམས་ཀྱི་བདག་རྐྱེན་ལ་བརྟེན་ནས། བདེ་བར་གཤེགས་པའི་གསུང་རབ་ཐོག་མཐའ་བར་དུ་དགེ་ཞིང་སྒྲོ་སྐུར་གྱི་མཐའ་དང་བྲལ་ལ་གཞུང་ལུགས་ངན་པའི་དྲི་མས་དབེན་པ་མདོ་སྡེ་དང་།
        རྒྱུད་སྡེའི་ཕྱོགས་སྔ་ཕྱིར་བོད་དུ་འགྱུར་རོ་ཅོག་རྣམས་མིའི་དབང་པོ་ཐོ་གེན་ཐེ་མུར་གྱི་རིང་ལ།
        ཏི་ཤྲི་ཀུན་དགའ་རྒྱལ་མཚན་དཔལ་བཟང་པོ་བསྟན་པ་སྐྱོང་བའི་དུས། རྒྱལ་བའི་བསྟན་པ་ལྔ་བརྒྱ་བདུན་པའི་མཐར་ཉེ་བ།
        འགྲོ་བའི་བླ་མ་སྟོན་པ་གདུལ་བྱའི་ངོར་ཞི་བར་གཤེགས་པའི་ཚུལ་བསྟན་ནས། ལོ་སུམ་སྟོང་བཞི་བརྒྱ་བརྒྱད་བཅུ་འདས་པ་མེ་མོ་ཕག་གི་ལོ་གསར་གྱི་ཟླ་བ་ཚེས་གྲངས་གཟའ་སྐར་བཟང་པོ་ལ་དབུ་བཙུགས་ཏེ།
        བྱང་ཆུབ་དཔལ་ལྡན་གྱིས། བསྟན་པ་ལ་ཤེས་ནས་མི་ཕྱེད་པའི་དད་པ་བརྟན་པོས་ཀུན་ནས་བསླང་ནས་ཞལ་ཏའི་རིམ་པ་རྣམས་དང་།
        རྒྱུའི་དངོས་པོ་བཟང་ཞིང་མང་ལ་ཁ་ན་མ་ཐོ་བ་མེད་པས་མཐུན་པའི་རྐྱེན་བསྒྲུབས་ནས། བསྟན་པའི་འབྱུང་གནས་དཔལ་ན་ལེན་དྲ་དང་མཚུངས་པ་སྤྲུལ་པའི་རྒྱལ་པོ་སེ་ཆེན་གན་གྱི་དགོས་ཀྱི་ལྷ་ཁང་དཔལ་གུང་ཐང་གི་གཙུག་ལག་ཁང་ཆེན་པོར་ལེགས་པར་བཞེངས་ཏེ།
        སྡེ་སྣོད་ཀྱི་ཚུལ་ལ་ཅུང་ཟད་བློ་ཁ་ཕྱོགས་པ་ཐང་པོ་ཆེ་བའི་བཙུན་པ་ཀུན་དགའ་འབུམ་གྱིས་ཁ་ཏ་དང་།
        ཞུས་དག་གི་དང་དོས་པ་བགྱིས་ཤིང་། གཞན་ཡང་མཁས་པ་རྣམས་ཀྱིས། རྒྱ་གར་སྐད་ལ་སོགས་པ་ལེགས་པར་སྦྱར་བའི་སྐད་སོར་བཞག་རྣམས་ནི་སྔོན་གྱི་ལོཙྪ་བ་ཆེན་པོ་རྣམས་ཀྱིས་མཛད་པའི་བྱེ་བྲག་ཏུ་རྟོགས་བྱེད་ཆེན་པོ་དང་།
        སྒྲ་སྦྱོར་བམ་པོ་གཉིས་པ་ལ་སོགས་པ་ལ་བརྟེན་ནས་དག་པར་བྱས་ཤིང་། བོད་སྐད་རྣམས་ནི་ཡུལ་སྐད་དང་།
        འཕྲལ་སྐད་ངན་པ་རྣམས་དང་མ་འདྲེས་པར་བོད་ཡུལ་གྱི་སྔོན་གྱི་བརྡ་མེས་མཁན་པོ་རྣམས་དང་།
        སྒྱུར་བྱེད་དམ་པ་སྔ་ཕྱིར་བྱོན་པ་རྣམས་ཀྱི་བརྡ་གསར་རྙིང་དང་། སྐད་གསར་བཅད་ལ་སོགས་པའི་རྗེས་སུ་འབྲངས་ནས་ད་དྲག་དང་།
