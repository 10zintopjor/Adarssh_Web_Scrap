        གསུམ་པ། ཡི་གེ་བཅུ་པའི་ཆོ་གའི་ལེའུ། བཞི་པ། སྙིང་པོའི་སྔགས་བཏུ་བའི་ཆོ་གའི་ལེའུ།
        ལྔ་པ། སྔགས་བཏུ་བའི་ལེའུ། དྲུག་པ། སྔགས་བཏུ་བའི་ལེའུ། བདུན་པ། ཁ་ཟས་གཉིས་སུ་མེད་པར་བསྒྲུབ་པ་ངེས་པའི་ཆོ་གའི་ལེའུ།
        བརྒྱད་པ། དཔལ་རྡོ་རྗེ་ཕག་མོའི་རྩ་བའི་སྔགས་སུ་གསུངས་པའི་ཆོ་གའི་ལེའུ། དགུ་པ།
        རྡོ་རྗེ་ཕག་མོའི་རྩ་བའི་སྔགས་ཀྱིས་ཐམས་ཅད་དག་པའི་ལེའུ། བཅུ་པ། དཔལ་རྡོ་རྗེ་ཕག་མོའི་རྩ་བའི་སྔགས་ཀྱི་སྦྱིན་སྲེག་གི་ཆོ་གའི་ལས་ཀྱི་ལེའུ།
        བཅུ་གཅིག་པ། དཔལ་རྡོ་རྗེ་ཕག་མོའི་རྩ་བའི་སྔགས་ཀྱི་རྣལ་འབྱོར་གྱི་འདོད་པ་དང་།
        བཅུད་ཀྱིས་ལེན་དང་འགུགས་པའི་ཆོ་གའི་ལེའུ། བཅུ་གཉིས་པ། ཕྱག་རྒྱ་ཆེན་པོ་བསྒྲུབ་པའི་ཐབས་ཀྱི་ཆོ་གའི་ལེའུ།
        བཅུ་གསུམ་པ། སྐྱེ་བ་བདུན་པ་ལ་སོགས་པ་ཐམས་ཅད་དགུག་པའི་ཆོ་གའི་ལེའུ། བཅུ་བཞི་པ།
        ལྷ་དགོད་པ་དང་དབང་བསྐུར་བ་དང་། བླ་མ་མཆོད་པའི་ཆོ་གའི་ལེའུ། བཅོ་ལྔ་པ། ཚོགས་ཀྱི་དཀྱིལ་འཁོར་ལ་མཆོད་པ་དང་དབང་བསྐུར་བའི་ཆོ་གའི་ལེའུ།
        བཅུ་དྲུག་པ། གཡོན་པའི་མཆོད་པ་དང་སྡོམ་པའི་ཆོ་གའི་ལེའུ། བཅུ་བདུན་པ། གཟུགས་བཟང་མ་བལྟ་བ་དང་གི་ཝང་དང་གཞན་གྱི་སྡེ་རེངས་པའི་ཆོ་གའི་ལེའུ།
        བཅོ་བརྒྱད་པ། རོ་ལངས་ཆེན་པོ་བསྒྲུབ་པའི་ཐབས་ལྷ་ཐམས་ཅད་དང་རྩེ་ཞིང་བདེ་བའི་ཆོ་གའི་ལེའུ།
        བཅུ་དགུ་པ། བཟླས་པའི་མཚན་ཉིད་དང་། མཆོད་པ་དང་རྩེ་བའི་རྩེད་མོའི་ཆོ་གའི་ལེའུ།
        ཉི་ཤུ་པ། གླིང་བདུན་གྱི་འཁོར་ལོས་སྒྱུར་བའི་རྒྱལ་པོའི་སྦྱིན་སྲེག་གི་ཆོ་གའི་ལེའུ།
        ཉི་ཤུ་རྩ་གཅིག་པ། ཕྲིན་ལས་བཞིའི་སྦྱིན་སྲེག་གི་ཆོ་གའི་ལེའུ། ཉི་ཤུ་རྩ་གཉིས་པ།
        རོ་ལངས་ཆེན་པོའི་སྒྲུབ་ཐབས་ཀྱི་ཆོ་གའི་ལེའུ། ཉི་ཤུ་རྩ་གསུམ་པ། དཔལ་རྡོ་རྗེ་ཕག་མོའི་རྩ་བའི་སྔགས་ཀྱིས་དགུག་པའི་ཆོ་གའི་ལེའུ།
        ཉི་ཤུ་རྩ་བཞི་པ། རྡོ་རྗེ་ཕག་མོའི་གོ་བཟློག་པའི་སྙིང་པོའི་དགུག་པ་དང་བསྐྲད་པའི་ཆོ་གའི་ལེའུ།
        ཉི་ཤུ་རྩ་ལྔ་པ། གསང་བའི་བརྡའི་ཆོ་གའི་ལེའུ། ཉི་ཤུ་རྩ་དྲུག་པ། ལག་པའི་བརྡ་དང་རྣལ་འབྱོར་མའི་མཚན་མ་དང་།
        ཕྱག་རྒྱའི་མཚན་མའི་ཆོ་གའི་ལེའུ། ཉི་ཤུ་རྩ་བདུན་པ། ནང་གི་བསམ་གཏན་དང་བཟླས་པ་རྣམ་པར་དག་པའི་ཆོ་གའི་ལེའུ།
        ཉི་ཤུ་རྩ་བརྒྱད་པ། སྦས་པའི་སྔགས་དང་དམ་ཚིག་སྲུང་བའི་ཆོ་གའི་ལེའུ། ཉི་ཤུ་རྩ་དགུ་པ།
        དཔལ་རྡོ་རྗེ་ཕག་མོའི་སྙིང་པོའི་སྔགས་ཀྱི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་པ། རྣལ་འབྱོར་མ་རྣམས་ཀྱི་ཚེ་འཕེལ་བ་དང་།
        མཆོད་པའི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་རྩ་གཅིག་པ། རྡོ་རྗེ་ཕག་མོའི་ཡི་གེ་དྲུག་གི་སྔགས་ཀྱི་ལས་ཐམས་ཅད་ཀྱི་ཆོ་གའི་ལེའུ།
        སུམ་ཅུ་རྩ་གཉིས་པ། དེ་ཉིད་སྔགས་ཀྱིས་གཟུགས་ཐམས་ཅད་ཡོངས་སུ་བརྗེ་བ་དང་། དབང་དུ་བྱེད་པའི་ཆོ་གའི་ལེའུ།
        སུམ་ཅུ་རྩ་གསུམ་པ། ལས་ཀྱི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་རྩ་བཞི་པ། དཔལ་རྡོ་རྗེ་ཕག་མོའི་ཉེ་བའི་སྙིང་པོའི་སྔགས་བཏུ་བའི་ལས་ཀྱི་ཆོ་གའི་ལེའུ།
        སུམ་ཅུ་རྩ་ལྔ་པ། ཕྱག་རྒྱ་ཆེན་པོ་སྒྲུབ་པའི་ཀླུའི་ལས་ཀྱི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་རྩ་དྲུག་པ།
        གདུག་པ་ཐམས་ཅད་ཀྱི་བསམ་གཏན་གྱི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་རྩ་བདུན་པ། ཆར་དབབ་པ་དང་།
        གཟའ་རྒྱུ་བ་དང་། འཇིག་རྟེན་སྐྱོང་བ་བརྒྱད་ཀྱི་སྒྲུབ་ཐབས་ཀྱི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་རྩ་བརྒྱད་པ།
        བསྐྲད་པ་དང་གསང་པའི་སྔགས་ཀྱི་ལས་ཀྱི་ཆོ་གའི་ལེའུ། སུམ་ཅུ་རྩ་དགུ་པ། འཁོར་ལོ་སྒྱུར་བ་དྲུག་གི་བསམ་གཏན་དང་སྔགས་བཏུ་བའི་ཆོ་གའི་ལེའུ།
        བཞི་བཅུ་པ། དཔའ་བོ་དྲུག་གི་གོ་ཆ་དང་། ལྷའི་གྲངས་དང་ལག་པའི་མཆོད་པའི་ཆོ་གའི་ལེའུ།
        བཞི་བཅུ་རྩ་གཅིག་པ། དུས་བཞིའི་མཐའི་རྣལ་འབྱོར་མ་དང་ལག་པའི་བརྡའི་ཆོ་གའི་ལེའུ།
        བཞི་བཅུ་རྩ་གཉིས་པ། སྐྱེ་བ་བདུན་པའི་བསྒྲུབ་བྱ་དང་། ཧཱུཾ་ཡིག་བཞི་རྣམ་པར་དག་པའི་ཆོ་གའི་ལེའུ།
        བཞི་བཅུ་རྩ་གསུམ་པ། ཀུན་གྱི་རྣམ་པའི་སྒྱུ་མ་ལྟར་བསྟན་པའི་ལེའུ། བཞི་བཅུ་རྩ་བཞི་པ།
        ཐམས་ཅད་སོ་སོར་གསལ་བའི་མངོན་པར་ཤེས་པ་བརྒྱད་ངེས་པར་བསྟན་པའི་ཆོ་གའི་ལེའུའོ། །
