        ཏིང་ངེ་འཛིན་བསྟན་པའི་ལེའུ་སྟེ་གཉིས་པ། ཏིང་ངེ་འཛིན་སྒོམ་པའི་ཚུལ་ཏེ་ལེའུ་གསུམ་པ།
        ཏིང་ངེ་འཛིན་གྱི་རྒྱུ་མཚན་བསྟན་པ་སྟེ་ལེའུ་བཞི་པ། ཏིང་ངེ་འཛིན་གྱི་རྒྱུ་དགེ་བའི་བཤེས་གཉེན་བསྟེན་པ་སྟེ་ལེའུ་ལྔ་པ།
        ཆོས་འཛིན་པའི་ལྷག་པའི་ང་རྒྱལ་ཅན་གྱི་ལེའུ་སྟེ་དྲུག་པ། མདོ་བཟུང་བའི་ཕན་ཡོན་བསྟན་པ་སྟེ་ལེའུ་བདུན་པ།
        མི་དམིགས་པ་བསྟན་པ་སྟེ་ལེའུ་བརྒྱད་པ། ཚུལ་ཁྲིམས་གནས་པའི་ཏིང་ངེ་འཛིན་སྒོམ་པ་སྟེ་ལེའུ་དགུ་པ།
        །དགེ་སློང་ལས་ཇི་ལྟར་སྒོམ་པ་སྟེ་ལེའུ་བཅུ་པ། ཁྱིམ་ལས་ཇི་ལྟར་སྒོམ་པ་བསྟན་པ་སྟེ་ལེའུ་བཅུ་གཅིག་པ།
