        འཕགས་པ་ཐོགས་མེད་ཀྱིས་འདུལ་བའི་གཞི་བསྡུ་བ་མཛད་པ་དང་། འཕགས་པ་ཀླུ་སྒྲུབ་ཀྱིས་ཀ་ཏ་ཡ་ནའི་གདམས་ངག་ཁུངས་སུ་བྱས་ཏེ་དབུ་མ་བསྟན་པར་དཀྲལ་བའི་ཕྱིར་ཏེ།
        རྩ་བ་ཤེས་རབ་ལས། བཅོམ་ལྡན་དངོས་དང་དངོས་མེད་པ། །མཁྱེན་པས་ཀ་ཏ་ཡ་ན་ཡི། །གདམས་ངག་ལས་ནི་ཡོད་པ་དང་།
        །མེད་པ་གཉིས་ཀ་དགག་པ་མཛད། །ཅེས་གསུངས་པ་ལྟར་རོ། །ཡང་ཁ་ཅིག་ཐེག་པ་ཆུང་ངུའི་སྡེ་སྣོད་ལས།
        ཐེག་པ་གསུམ་བསྟན་པ་མི་རིགས་ཏེ། ཉན་ཐོས་སྡེ་པ་འགའ་ཞིག་ལ། ཐེག་ཆེན་བཀའ་བསྒྲུབ་དགོས་པ་བྱུང་བའི་ཕྱིར་རོ།
        །ཞེས་ཟེར་བ་ཡང་མི་རིགས་ཏེ། ཐེག་པ་ཆུང་ངུའི་སྡེ་སྣོད་ནས། ཐེག་པ་གསུམ་མ་བཤད་པས།
        ཐེག་ཆེན་བཀའ་བསྒྲུབ་བྱས་པ་མ་ཡིན་ཏེ། ཐེག་པ་ཆུང་ངུའི་སྡེ་སྣོད་ལས་ཟུར་དུ་ཐེག་པ་ཆེན་པོའི་སྡེ་སྣོད་ཞེས་པའི་སྡེ་སྣོད་ཟུར་པ་བྱུང་བ་རྣམས།
        བློར་མ་ཤོང་ནས་སྤོང་བའི་གང་ཟག་ལ། ཐེག་པ་ཆེན་པོའི་སྡེ་སྣོད་རྣམས་བཀར་བསྒྲུབ་པ་ཡིན་ནོ།
        །ཐེག་པ་ཆུང་ངུའི་སྡེ་སྣོད་ལས་དགྲ་བཅོམ་པ་ཆུང་ངུ་འབྲིང་ཆེན་པོ་གསུམ་གསུངས་པའི་ཕྱིར་དང་།
        དགྲ་བཅོམ་པ་ཆུང་ངུ་འབྲིང་ཆེན་པོ་གསུམ་ལས། ཉན་ཐོས་དགྲ་བཅོམ་དགྲ་བཅོམ་པ་ཆུང་ངུ་དང་།
        རང་རྒྱལ་དགྲ་བཅོམ་ཆུང་ངུ་དང་། རང་རྒྱལ་དགྲ་བཅོམ་འབྲིང་པོ་ཡིན། རྫོགས་པའི་སངས་རྒྱས་དགྲ་བཅོམ་ཆེན་པོར་བསྟན་པའི་ཕྱིར་ཐེག་པ་གསུམ་དུ་རིགས་ཤིང་།
