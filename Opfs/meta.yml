      dharma: ཆོས་ཕུན་སུམ་ཚོགས་པ་བསྟན་པ་ནི། དེ་ནས་སངས་རྒྱས་ཀྱི་མཐུས། ཚེ་དང་ལྡན་པ་རབ་འབྱོར་གྱིས་བཅོམ་ལྡན་འདས་ལ་འདི་སྐད་ཅེས་གསོལ་ཏོ།
        །གང་བཅོམ་ལྡན་འདས་ཀྱིས་འདི་སྐད་དུ། རབ་འབྱོར་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་ཀྱི་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ལ་བརྩམས་ཏེ།
        ཅི་ནས་ཀྱང་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་རྣམས་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ལ་ངེས་པར་འབྱུང་བར་འགྱུར་བ་དེ་བཞིན་དུ།
        ཁྱོད་སྤོབས་པར་བྱོས་ཤིག་ཅེས་བཀའ་སྩལ་པ་དང་། བཅོམ་ལྡན་འདས་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཞེས་བགྱི་ན།
        བཅོམ་ལྡན་འདས་འདི་ལྟར་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཞེས་བགྱི་བ་འདི། ཆོས་གང་གི་ཚིག་བླ་དྭགས་ལགས།
        བཅོམ་ལྡན་འདས་འདི་ལྟ་སྟེ། བྱང་ཆུབ་སེམས་དཔའ་ཞེས་བགྱི་བའི་ཆོས་དེ་བདག་གིས་ཡང་དག་པར་རྗེས་སུ་མཐོང་ངོ་ཞེས་པ་ནས་བརྩམས་ཏེ་གཞུང་རྫོགས་པའི་བར་གྱིས་བསྟན་ཏོ།
        །
      purpose: ཆོས་འདིའི་དགོས་པའི་དོན་ནི། བསྡུས་པ་ལ་དགའ་བའི་གདུལ་བྱ་རྣམས་ཀྱིས་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྙིང་པོའི་དོན་དང་།
        རྣམ་མཁྱེན་ལ་སོགས་མངོན་པར་རྟོགས་པའི་རིམ་པ་དང་བཅས་པའི་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་དངོས་བརྟགས་མཐའ་དག་བདེ་བླག་ཏུ་རྟོགས་ཏེ་དོན་གཉིས་མཐར་ཕྱིན་པའི་འབྲས་བུ་ཤེར་ཕྱིན་མངོན་དུ་འགྱུར་བའོ།
        །དེ་ལྟར་བསྟན་པའི་དགེ་བ་ཡིས། །མཁའ་མཉམ་འགྲོ་བ་ཐམས་ཅད་ཀྱིས། །ཕ་རོལ་ཕྱིན་པའི་ཚུལ་རྟོགས་ནས།
        །ཐམས་ཅད་མཁྱེན་པ་ཐོབ་པར་ཤོག།
      collect: བསྡུས་པའི་དོན་ནི། ལེའུ་སུམ་ཅུ་རྩ་གཉིས་ཏེ། རྣམ་པ་ཐམས་ཅད་མཁྱེན་པ་ཉིད་ཀྱི་སྦྱོད་པའི་ལེའུ།
        བརྒྱ་བྱིན་གྱི་ལེའུ། ཕ་རོལ་ཏུ་ཕྱིན་པ་དང་མཆོད་རྟེན་ལ་བཀུར་སྟིར་བྱེད་པ་གཞལ་དུ་མེད་པའི་ཡོན་ཏན་འཛིན་པའི་ལེའུ།
        ཡོན་ཏན་ཡོངས་སུ་བརྗོད་པ་ཞེས་བྱ་བའི་ལེའུ། བསོད་ནམས་ཀྱི་རྣམ་གྲངས་ཀྱི་ལེའུ། རྗེས་སུ་ཡི་རང་བ་དང་ཡོངས་སུ་བསྔོ་བའི་ལེའུ།
        དམྱལ་བའི་ལེའུ། རྣམ་པར་དག་པ་ཞེས་བྱ་བའི་ལེའུ། བསྟོད་པའི་ལེའུ། འཛིན་པའི་ཡོན་ཏན་ཡོངས་སུ་བརྗོད་པའི་ལེའུ།
        བདུད་ཀྱི་ལས་ཀྱི་ལེའུ། འཇིག་རྟེན་ཡང་དག་པར་སྟོན་པ་ཞེས་བྱ་བའི་ལེའུ། བསམ་གྱིས་མི་ཁྱབ་པའི་ལེའུ།
        དཔེའི་ལེའུ། ལྷའི་ལེའུ། དེ་བཞིན་ཉིད་ཀྱི་ལེའུ། ཕྱིར་མི་ལྡོག་པའི་རྣམ་པ་དང་རྟགས་དང་མཚན་མའི་ལེའུ།
        སྟོང་པ་ཉིད་ཀྱི་ལེའུ། སྲིང་མོ་གང་གཱའི་ལྷ་མོའི་ལེའུ། ཐབས་མཁས་པ་ལ་སྤྱོད་པའི་ལེའུ།
        བདུད་ཀྱི་ལས་ཀྱི་ལེའུ། དགེ་བའི་བཤེས་གཉེན་གྱི་ལེའུ། བརྒྱ་བྱིན་གྱི་ལེའུ། མངོན་པའི་ང་རྒྱལ་གྱི་ལེའུ།
        བསླབ་པའི་ལེའུ། སྒྱུ་མ་ལྟ་བུའི་ལེའུ། སྙིང་པོའི་ལེའུ། མེ་ཏོག་བཀྲམ་པའི་ལེའུ།
        རྗེས་སུ་རིག་པའི་ལེའུ། རྟག་ཏུ་ངུའི་ལེའུ། ཆོས་འཕགས་ཀྱི་ལེའུ། ཡོངས་སུ་གཏད་པའི་ལེའུ་རྣམས་སོ།
        །
