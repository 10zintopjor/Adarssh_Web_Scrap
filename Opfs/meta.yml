        །བྱ་དང་འཕྱེ་བོ་གང་པོ་དང་། །བུ་རྣམས་དང་ནི་བརྒྱ་བྱིན་ནོ། །ཞེས་པས་བསྟན་ནོ། །བྱེ་བྲག་གི་སྡོམ་ནི།
        ཁྱི་མོ་དང་ནི་ཤིང་རྟ་དང་། །ཀ་ཙང་ཀ་ལ་བྱམས་མི་སྡུག །བྱ་དང་འཕྱེ་བོ་གང་པོ་དང་།
        །བུ་རྣམས་དང་ནི་བརྒྱ་བྱིན་ནོ། །སྡོམ་ནི། ཁྱི་མོ་མིག་ཆུང་རྫོགས་བྱེད་དང་། །སྒུར་གཉིས་འཆར་ཀ་རྒྱལ་མཚན་དང་།
        །བདེ་བྱེད་མ་དང་ནོར་བུའི་འོད། །སྣ་མའི་མེ་ཏོག་ང་བྱིན་དང་། །འདུས་མོ་དང་ནི་ཚེམ་བུ་མཁན།
        །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་དང་པོ་དང་། ས་འཚོ་སྐྲ་ལྡན་པད་མའི་མདོག །ཤན་པ་གསེར་མདོག་བ་ལང་རྫི།
        །མཛའ་སྡེ་འཇིགས་མེད་དབྱིག་མཚོ་དང་། །དབྱིག་དགའ་དང་ནི་དོམ་གཉིས་དང་། །སྒུར་ཆུང་དང་ནི་ཐ་མ་སྲིན།
        །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་གཉིས་པ་དང་། ཀ་ཙང་ཀ་ལ་ཀཻ་ནེ་ཡ། །བག་མ་གཏོང་གཉིས་གཅོད་པ་གཉིས།
        །ཟ་བ་དགའ་བྱེད་སྣག་བུ་དང་། །བུར་འདུ་ཤེས་དང་ཞིང་པ་དང་། །ཤི་དང་ཀོ་ཀ་ལི་ཀ་དང་།
        །ཐང་བཅད་ཐ་མ་ཁམ་ཞེས་བྱ། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་གསུམ་པ་དང་། བྱམས་པའི་སྟོབས་དང་རླུང་ནག་དང་།
        །གྲོག་མ་གཉིས་དང་སྤྱོད་ཡུལ་དང་། །དགོན་པ་གླང་ཀླུ་སེང་གེ་དང་། །དབྱེན་དང་ནགས་ཁུང་ཐོས་པ་རྣམས།
        །ཤེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བཞི་པ་དང་། མི་སྡུག་བདེ་བྱེད་གདོལ་པ་དང་། །རབ་བཟང་དང་ནི་ལྷར་བཅས་གླང་།
        །སྙིང་རྗེ་བཟང་པོ་གེལ་པོ་དང་། །ནག་པོ་མདའ་ཐོགས་བརྫིས་དང་ཝ། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་ལྔ་པ་དང་།
