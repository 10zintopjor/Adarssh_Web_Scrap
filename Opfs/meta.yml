      author: བྱིན་གྱིས་བརླབས་པའི་སྟོན་པ་པོ་ལ། སངས་རྒྱས་ཐམས་ཅད་ཀྱིས་བྱིན་གྱིས་བརླབས་ཤིང་ཞུ་བ་པོ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱིས་ཆོས་སྟོན་པར་གསོལ་བ་བཏབ་པའི་ཚུལ་ནི།
