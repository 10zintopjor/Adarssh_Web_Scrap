        །ཟླ་བ་མི་འམ་ཅི་གཉིས་པོ། །ཞེས་པས་སྡོམ་གྱི་ཚིགས་སུ་བཅད་པ་བདུན་པ་དང་། གང་པོ་མཆོད་སྦྱིན་ལེ་ལོ་ཅན།
        །མགོན་མེད་དང་ནི་ཉམས་ཆུང་བ། །པད་མ་གཉིས་དང་ལྟ་བ་དང་། །རིན་ཆེན་ནོར་སྟོབས་ཕྲོག་པ་དང་།
