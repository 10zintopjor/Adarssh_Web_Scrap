      dharma: བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཕལ་ཆེར་གཞོན་ནུ་གྱུར་པ་དེ་དག་འདུས་པར་ཐུགས་སུ་ཆུད་ནས་དེ་ནས་བཅོམ་ལྡན་འདས་ཀྱིས་ཚེ་དང་ལྡན་པ་ཤཱ་རིའི་བུ་ལ་འདི་སྐད་ཅེས་བཀའ་སྩལ་ཏོ།
        །ཤཱ་རིའི་བུ་འདི་ལ་བྱང་ཆུབ་སེམས་དཔའ་སེམས་དཔའ་ཆེན་པོ་ཆོས་ཐམས་ཅད་རྣམ་པ་ཐམས་ཅད་དུ་མངོན་པར་རྫོགས་པར་བྱང་ཆུབ་པར་འདོད་པས།
        ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ ་ཕྱིན་པ་ལ་བརྩོན་པར་བྱའོ་ཞེས་པ་ནས་གཞུང་རྫོགས་པའི་བར་གྱིས་བསྟན་ཏེ་ཆོས་ཕུན་སུམ་ཚོགས་པ་ཡང་དེ་ཉིད་ཡིན་ནོ།
      purpose: ཆོས་ཕུན་སུམ་ཚོགས་པ་འདིའི་དགོས་པའི་དོན་ནི། སྙིང་པོའི་དོན་མཐའ་དག་གཟུགས་ནས་རྣམ་མཁྱེན་གྱི་བར་གྱིས་བསྡུས་པའི་ཆོས་རྣམས་རང་བཞིན་མེད་པའི་རྣམ་པ་ཅན་དུ་གཏན་ལ་ཕབ་སྟེ་བསྒོམས་པས།
        མངོན་པར་རྟོགས་པ་མཐའ་དག་དངོས་པོ་བརྒྱད་དུ་བསྡུས་པའི་དོན་རྣམས་བདེ་བླག་ཏུ་རྟོགས་ཏེ་མངོན་དུ་འགྱུར་བའོ།
        །དེ་ལྟར་བསྟན་པའི་དགེ་བ་འདིས། །སྙིང་པོའི་དོན་ཀུན་བསྒོམས་པ་ཡིས། །མངོན་རྟོགས་རིམ་པ་ཀུན་སྐྱེས་ནས།
        །འགྲོ་ཀུན་སངས་རྒྱས་མྱུར་ཐོབ་ཤོག།
      collect: བསྡུས་པའི་དོན་ནི། ལེའུ་བརྒྱད་ཅུ་རྩ་བདུན་ནོ། །ཀ་པར། གླེང་གཞིའི་ལེའུ།
        སེམས་བསྐྱེད་པའི་ལེའུ། ཉེ་བར་བརྟག་པའི་ལེའུ། མི་མཉམ་པ་དང་མཉམ་པའི་ལེའུ། ལྗགས་ཀྱི་དབང་པོའི་ལེའུ།
        རབ་འབྱོར་གྱི་ལེའུ། སྐྱོན་མེད་པ་ལ་འཇུག་པའི་ལེའུ། ཀུན་ཏུ་རྒྱུ་བཟོ་སྦྱངས་ཀྱི་ལེའུ།
        མཚན་མའི་ལེའུ། སྒྱུ་མ་ལྟ་བུའི་ལེའུ། ཁྲེལ་ཡོད་པའི་ལེའུ། ལྟ་བ་སྤོང་བའི་ལེའུ།
        ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་གི་ལེའུ། མ་བཅིངས་མ་གྲོལ་བའི་ལེའུ། ཏིང་ངེ་འཛིན་གྱི་ལེའུ།
        གཟུངས་ཀྱི་སྒོར་འཇུག་པའི་ལེའུ། ས་ཡོངས་སུ་སྦྱང་བའི་ལེའུ། ཐེག་པ་ཆེན་པོའི་ས་ངེས་པར་འབྱུང་བ་བསྟན་པའི་ལེའུ།
        ཟིལ་གྱིས་གནོན་པའི་ལེའུ། གཉིས་སུ་མེད་པའི་ལེའུ། གནས་བརྟན་རབ་འབྱོར་གྱི་ལེའུ།
        བརྒྱ་བྱིན་གྱི་ལེའུ་དང་པོ། རྟོགས་པར་དཀའ་བ་ཞེས་བྱ་བའི་ལེའུ། མཐའ་ཡས་པའི་ལེའུ།
        བརྒྱ་བྱིན་གྱི་ལེའུ་གཉིས་པ། ཡོངས་སུ་བཟུང་བའི་ལེའུ། མཆོད་རྟེན་གྱི་ལེའུ། བྱང་ཆུབ་ཀྱི་སེམས་ཀྱི་ཡོན་ཏན་ཡོངས་སུ་བརྗོད་པའི་ལེའུ།
        གཞན་མུ་སྟེགས་ཅན་གྱི་ལེའུ། ཁ་པར། རི་མོ་བྱེད་པའི་ཕན་ཡོན་གྱི་ལེའུ། སྐུ་གདུང་གི་ལེའུ།
        བསོད་ནམས་ཀྱི་ཁྱད་པར་གྱི་ལེའུ། ཡོངས་སུ་བསྔོ་བའི་ལེའུ། མངོན་པར་བསྒྲུབ་པའི་ཡོན་ཏན་ཡང་དག་པར་བསྔགས་པའི་ལེའུ།
        སེམས་ཅན་དམྱལ་བའི་ལེའུ། ཆོས་ཐམས་ཅད་རྣམ་པར་དག་པར་བསྟན་པའི་ལེའུ། གནས་མེད་པའི་ལེའུ།
        དམིགས་སུ་མེད་པའི་ལེའུ། བྱང་ཕྱོགས་ཀྱི་རྒྱུད་ཀྱི་ལེའུ། བདུད་ཀྱི་ལེའུ། བདུད་ཀྱི་ཆོགས་པ་དང་མི་ལྡན་པའི་ལེའུ།
        འཇིག་རྟེན་སྟོན་པའི་ལེའུ། བསམ་གྱིས་མི་ཁྱབ་པའི་ལེའུ། འདུས་པའི་ལེའུ། གྲུའི་ལེའུ།
        འདོད་ཆགས་འདུལ་བའི་ལེའུ། བྱང་ཆུབ་སེམས་དཔའི་བསླབ་པ་རྣམ་པར་གཞག་པའི་ལེའུ། ཕྱིར་མི་ལྡོག་པའི་ལེའུ།
        ཕྱིར་མི་ལྡོག་པའི་རྟགས་བསྟན་པའི་ལེའུ། ཐབས་ལ་མཁས་པ་བསྟན་པའི་ལེའུ། ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་གི་ཐབས་ཡོངས་སུ་རྫོགས་པའི་ལེའུ།
        གང་གཱའི་ལྷ་མོ་ལུང་བསྟན་པའི་ལེའུ། ཐབས་ལ་མཁས་པ་སྒོམ་པ་བསྟན་པའི་ལེའུ། རྣམ་པར་རྟོག་པ་སྤང་བར་བསྟན་པའི་ལེའུ།
        བསླབ་པ་མཉམ་པའི་ལེའུ། སྤྱོད་པའི་ལེའུ། རྣམ་པར་མི་རྟོག་པ་བསྟན་པའི་དཔེ་བརྗོད་པའི་ལེའུ།
        ཆགས་པ་མེད་པའི་ལེའུ། ཡོངས་སུ་གཏད་པའི་ལེའུ། མི་ཟད་པའི་ལེའུ། ཐོད་རྒལ་དུ་སྙོམས་པར་འཇུག་པའི་ལེའུ།
        ཆོས་གཉིས་ཀྱི་ཞུ་བ་མང་པོའི་ལེའུ། ག་པར། ཡང་ད་ག་པར་བསྟན་པའི་ལེའུ། བསྙེན་བཀུར་བྱ་བའི་ཐབས་ཀྱི་ལེའུ།
        ཐབས་ལ་མཁས་པ་བསྟན་པའི་ལེའུ། ཚུལ་ཁྲིམས་ཀྱི་ལེའུ། རྣམ་པར་འཕེལ་བའི་ལེའུ། ལམ་བསྒོམ་པ་བསྟན་པའི་ལེའུ།
        མཐར་གྱིས་བྱ་བ་དང་། བསླབ་པ་དང་། བསྒྲུབ་པ་བསྟན་པའི་ལེའུ། དམིགས་སུ་མེད་པའི་ཆོས་ཉིད་ཀྱི་ལེའུ།
        མཚན་ཉིད་མེད་པ་བསྟན་པའི་ལེའུ། ཡི་གེ་མངོན་པར་བསྒྲུབ་པ་བསྟན་པའི་ལེའུ། ཆོས་ཐམས་ཅད་མཉམ་པ་ཉིད་དུ་བསྟན་པའི་ལེའུ།
        མི་འཁྲུགས་པ་བསྟན་པའི་ལེའུ། སེམས་ཅན་ཡོངས་སུ་སྨིན་པར་བྱ་བའི་གོ་ཆའི་ལེའུ། སངས་རྒྱས་ཀྱི་ཞིང་ཡོངས་སུ་དག་པ་བསྟན་པའི་ལེའུ།
        སངས་རྒྱས་ཀྱི་ཞིང་ཡོངས་སུ་དག་པར་བྱ་བའི་ཐབས་ལ་མཁས་པ་བསྟན་པ་ཞེས་བྱ་བའི་ལེའུ།
        དངོས་པོ་མེད་པའི་ངོ་བོ་ཉིད་བསྟན་པའི་ལེའུ། ཀུན་ནས་ཉོན་མོངས་པ་ད་ང་རྣམ་པར་བྱང་བ་མེད་པའི་ལེའུ།
        དོན་དམ་པའི་རྣལ་འབྱོར་གྱི་ལེའུ། ཆོས་ཉིད་འགྱུར་བ་མེད་པ་བསྟན་པའི་ལེའུ། བྱང་ཆུབ་སེམས་དཔའི་བསླབ་པ་རབ་ཏུ་དབྱེ་བའི་ལེའུ།
