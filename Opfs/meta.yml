        གཞི་དུང་གི་ས་གཞི་ལྟར་དཀར་འཇམ་མཁྲེགས་པ་ལྷོ་རྒྱལ་པོ་ལྷ་ཁང་གི་ཤོ་གུ་ལ། དམ་ཆེ་ཞིང་མདངས་གསལ་བ་ཨུཏྤལ་སྔོན་པོ་ལྟ་བུ་རྒྱ་ནག་ཆེན་པོ་ལས་འོངས་པའི་སྣག་ཚས།
