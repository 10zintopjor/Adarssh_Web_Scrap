      purpose: དགོས་པའི་དོན་ནི་སྤྱིར་ལས་དགེ་སྡིག་གི་འབྲས་བུ་བསླུ་བ་མེད་ཅིང་། ཁྱད་པར་དུ་དགེ་བའི་རྩ་བ་བསྒྲུབས་ནས་སྨོན་ལམ་ཇི་ལྟར་བཏབ་པ་བཞིན་དུ་འབྲས་བུ་སྨིན་པའི་དོན་རྟོགས་ནས་བླང་དོར་ཚུལ་བཞིན་དུ་བྱས་ཤིང་སྨོན་ལམ་བཏབ་པས་གནས་སྐབས་མངོན་པར་མཐོ་བ་དང་།
        མཐར་བྱང་ཆུབ་གསུམ་ཅི་རིགས་པ་འཐོབ་པའོ། །དེ་ལྟར་བསྟན་པའི་དགེ་བ་ཡིས། །ལས་འབྲས་བསླུ་བ་མེད་པ་དང་།
