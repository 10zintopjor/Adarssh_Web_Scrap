        །རྡོ་རྗེ་རྒྱལ་མཚན་གྱི་བསྔོ་བའི་ལེའུ་འདིའི་དོན་ནི། མདོ་འདི་ཉིད་ལས། བྱང་ཆུབ་སེམས་དཔའ་རྡོ་རྗེའི་རྒྱལ་མཚན་གྱི་སྤྱི་བོ་ལ་བྱུག་པ་མཛད་དོ།
